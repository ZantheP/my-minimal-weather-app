<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>my minimal weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main class="weather-app-data">
        <div class="temperature">
          <span class="weather-icon">
            <img src="assets/moon1.png" alt="grey-moon-icon" />
          </span>
          <span class="temperature-unit">17°C</span>
        </div>
        <div class="weather-details">
          <p>
            Thursday 20:54
            <br />
            Humidity: 84%
            <br />
            Wind: 6.17km
          </p>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/ZantheP" target="_blank">Zanthé P,</a> is
        open-sourced on
        <a
          href="https://github.com/ZantheP/my-vanilla-weather-app"
          target="_blank"
        >
          Github
        </a>
        and hosted on
        <a href="https://z-pweatherapp.netlify.app/" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
